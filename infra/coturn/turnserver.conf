# Порты
listening-port=3478
tls-listening-port=443

# Идентификаторы
fingerprint
realm=wunder

# ВКЛЮЧАЕМ HMAC-СХЕМУ (эпхемерные креды)
use-auth-secret
static-auth-secret=<BASE64_СЕКРЕТ>   # тот самый, что в TURN_SECRET_B64 на API
# lt-cred-mech и user=... УБРАТЬ (они для статических логинов)

# Сети
external-ip=208.123.185.205
# Альтернатива: если за NAT, то external-ip=<public-ip>/<internal-ip>

# Диапазон медиапортов (можно оставить системный)
min-port=49152
max-port=65535

# TLS (нужен домен и cert от Let's Encrypt)
cert=/etc/letsencrypt/live/yourdomain/fullchain.pem
pkey=/etc/letsencrypt/live/yourdomain/privkey.pem

# Немного жёсткости
no-loopback-peers
no-multicast-peers
no-cli
