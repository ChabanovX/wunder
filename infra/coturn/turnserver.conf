# ---- Ports ----
listening-port=3478
alt-listening-port=8443          # <— добавили TCP-«замену» 443

# Если нет домена/серта — работаем БЕЗ TLS:
no-tls
no-dtls
# (позже, когда появится домен и cert, убрать no-tls/no-dtls и включить tls-listening-port=443)

# ---- Identity / realm ----
realm=wunder
fingerprint

# ---- Auth (HMAC) ----
use-auth-secret
static-auth-secret=

# ---- Public IP ----
external-ip=208.123.185.205

# ---- Media port range ----
min-port=49152
max-port=65535

# ---- Safety ----
no-loopback-peers
no-multicast-peers

