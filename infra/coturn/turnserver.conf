# ---- Ports ----
listening-port=3478
tls-listening-port=5349

# ---- Identity / realm ----
# realm должен совпадать с тем, что использует твой API при генерации username.
# У тебя раньше был 'wunder' — оставим, чтобы всё не сломать.
realm=wunder
fingerprint

# ---- Auth (HMAC, time-limited) ----
use-auth-secret
# ОБЯЗАТЕЛЬНО: одинаковый секрет в coturn и в твоём API (.env)
static-auth-secret=CHANGE_ME_SUPER_SECRET_256b

# ---- Public IP ----
external-ip=5.35.98.196

# ---- Media port range ----
min-port=49152
max-port=65535

# ---- Security ----
no-loopback-peers
no-multicast-peers
stale-nonce
total-quota=200

# ---- TLS (включишь после certbot) ----
# cert=/etc/letsencrypt/live/turn.wundercalls.ru/fullchain.pem
# pkey=/etc/letsencrypt/live/turn.wundercalls.ru/privkey.pem
