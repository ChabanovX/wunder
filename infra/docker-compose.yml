version: "3.9"

services:
  api:
    build:
      context: ../server
      dockerfile: Dockerfile.api
    env_file:
      - ../server/.env
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  signaling:
    build:
      context: ../server
      dockerfile: Dockerfile.signaling
    environment:
      SIGNALING_HOST: "0.0.0.0"
      SIGNALING_PORT: "8080"
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped

  coturn:
    image: coturn/coturn:latest
    network_mode: "host"     # чтобы UDP диапазон работал без прокидки тысяч портов
    volumes:
      - ./turn/turnserver.conf:/etc/turnserver.conf:ro
      - /var/lib/turn:/var/lib/turn
    restart: unless-stopped
